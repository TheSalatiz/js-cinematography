<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juan Salazar Cinema | A Modern Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root { --accent-color: #ec4899; --secondary-color: #40e0d0; }
    body { font-family: 'DM Sans', sans-serif; background-color: #050505; color: #f1f1f1; -webkit-font-smoothing: antialiased; scroll-behavior: smooth; }
    #home { background: radial-gradient(circle at 15% 25%, hsla(185, 75%, 60%, 0.15), transparent 40%), radial-gradient(circle at 85% 70%, hsla(324, 82%, 64%, 0.15), transparent 40%), #050505; }
    .video-container { background: #111; padding: 1rem; border-radius: 1.5rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); }
    .video-container video { border-radius: 1rem; width: 100%; height: 100%; object-fit: cover; }
    .highlight-word { color: var(--secondary-color); }
    #main-nav { transition: background-color 0.4s ease, backdrop-filter 0.4s ease; }
    .nav-scroll { background-color: rgba(5, 5, 5, 0.75) !important; backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
    .menu-item a, .menu-item button { position: relative; transition: color 0.3s ease; }
    .menu-item a.active-link { color: white; font-weight: 700; }
    .menu-item a:after, .menu-item button:after { content: ''; position: absolute; bottom: -6px; left: 0; width: 0%; height: 2px; background-color: var(--accent-color); transition: width 0.3s ease; }
    .menu-item a:hover, .menu-item button:hover { color: white; }
    .menu-item a:hover:after, .menu-item button:hover:after { width: 100%; }
    /* Contact Button Animation */
    .cta-button, .menu-item button.cta-anim {
      position: relative;
      overflow: hidden;
      transition: color 0.4s cubic-bezier(.77,0,.18,1), box-shadow 0.4s cubic-bezier(.77,0,.18,1);
      z-index: 1;
      display: inline-block;
      box-shadow: 0 2px 12px 0 rgba(64,224,208,0.10), 0 8px 32px 0 rgba(236,72,153,0.12);
    }
    .cta-button::before, .menu-item button.cta-anim::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 400%; height: 400%;
      background: radial-gradient(circle at 50% 50%, var(--secondary-color), var(--accent-color), transparent 80%);
      transform: translate(-50%, -50%) scale(0);
      opacity: 0.7;
      transition: transform 0.5s cubic-bezier(.77,0,.18,1), opacity 0.5s cubic-bezier(.77,0,.18,1);
      z-index: -1;
      pointer-events: none;
    }
    .cta-button:hover::before, .menu-item button.cta-anim:hover::before {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    .cta-button:hover, .menu-item button.cta-anim:hover {
      color: #000;
      border-color: transparent;
      box-shadow: 0 8px 32px 0 rgba(64,224,208,0.18), 0 16px 48px 0 rgba(236,72,153,0.20);
    }
    .cta-button:active, .menu-item button.cta-anim:active {
      transform: scale(0.97);
    }
    .service-title { color: var(--accent-color); font-weight: 700; letter-spacing: 0.2em; text-transform: uppercase; }
    .reveal { opacity: 0; transform: translateY(40px); transition: opacity 0.8s ease, transform 0.8s ease; }
    .reveal.active { opacity: 1; transform: translateY(0); }
    .card { background: #111; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; overflow: hidden; transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    .card iframe { width: 100%; aspect-ratio: 16 / 9; }
    .contact-input { @apply w-full pt-3 pb-2 bg-transparent text-white text-lg; border: 0; border-bottom: 2px solid #374151; border-radius: 0; -webkit-appearance: none; transition: border-color 0.3s ease; }
    .contact-input:focus { outline: none; border-bottom-color: var(--secondary-color); }
    input:-webkit-autofill, input:-webkit-autofill:hover, input:-webkit-autofill:focus, textarea:-webkit-autofill, textarea:-webkit-autofill:hover, textarea:-webkit-autofill:focus, select:-webkit-autofill, select:-webkit-autofill:hover, select:-webkit-autofill:focus { -webkit-text-fill-color: #ffffff !important; -webkit-box-shadow: 0 0 0px 1000px #0a0a0a inset !important; transition: background-color 5000s ease-in-out 0s; }

    /* Popup Overlay and Panel - Fullscreen and Centered */
    .contact-popup-overlay {
      @apply fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm z-40;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s cubic-bezier(.77,0,.18,1);
    }
    .contact-popup-overlay.open { opacity: 1; pointer-events: auto; }

    .contact-popup-panel {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vw;
      max-width: 600px;
      height: auto;
      max-height: 88vh;
      background: #16181d;
      color: white;
      border-radius: 2rem;
      box-shadow: 0 32px 64px -12px rgba(0,0,0,0.6), 0 0 0 1px rgba(255,255,255,0.03);
      z-index: 50;
      opacity: 0;
      transform: translate(-50%, 70%) scale(0.92);
      transition: opacity 0.5s cubic-bezier(.77,0,.18,1), transform 0.5s cubic-bezier(.77,0,.18,1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      pointer-events: none;
    }
    .contact-popup-panel.open {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: auto;
    }
    @media (max-width: 640px) {
      .contact-popup-panel {
        max-width: 96vw;
        max-height: 98vh;
        border-radius: 1.2rem;
      }
    }
    .radio-label { @apply block w-full p-3 text-center border-2 border-gray-700 rounded-md cursor-pointer transition-colors; }
    .radio-input { @apply hidden; }
    .radio-input:checked + span { color: var(--secondary-color); font-weight: 700; }
    .radio-input:checked + span, .radio-label:has(.radio-input:checked) { border-color: var(--secondary-color); }
  </style>
</head>
<body>
  
  <nav id="main-nav" class="fixed top-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-6 py-5 flex items-center justify-between">
      <a href="index.html" class="text-xl font-bold tracking-wider">Juan Salazar Cinema</a>
      <button class="md:hidden text-white focus:outline-none" aria-label="Toggle menu"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m4 18h16"></path></svg></button>
      <ul class="hidden md:flex items-center space-x-10 text-sm uppercase font-medium tracking-widest">
        <li class="menu-item"><a href="index.html" class="active-link">Home</a></li>
        <li class="menu-item"><a href="about.html" class="text-gray-300">About</a></li>
        <li class="menu-item"><a href="portfolio.html" class="text-gray-300">Portfolio</a></li>
        <li class="menu-item"><a href="photography.html" class="text-gray-300">Photography</a></li>
        <li class="menu-item"><button id="open-contact-popup" class="text-gray-300 uppercase cta-anim">Contact</button></li>
      </ul>
    </div>
    <ul id="mobile-menu" class="md:hidden hidden flex flex-col space-y-2 px-6 py-4 bg-black bg-opacity-95">
      <li><a href="index.html" class="block py-2 text-white">Home</a></li>
      <li><a href="about.html" class="block py-2 text-gray-300">About</a></li>
      <li><a href="portfolio.html" class="block py-2 text-gray-300">Portfolio</a></li>
      <li><a href="photography.html" class="block py-2 text-gray-300">Photography</a></li>
      <li><button id="open-contact-popup-mobile" class="block w-full text-left py-2 text-gray-300 cta-anim">Contact</button></li>
    </ul>
  </nav>

  <!-- ...main site content remains unchanged... -->

  <!-- Popup Elements -->
  <div id="contact-overlay" class="contact-popup-overlay"></div>
  <div id="contact-popup" class="contact-popup-panel" aria-modal="true" role="dialog">
      <div class="flex items-center justify-between p-6 border-b border-gray-800">
          <h2 class="text-2xl font-bold">Let's Create Together</h2>
          <button id="close-contact-popup" class="p-2 rounded-full hover:bg-gray-800 transition-colors" aria-label="Close contact panel"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
      </div>
      <div class="p-6 overflow-y-auto" style="height: calc(100% - 81px);">
          <p class="text-gray-400 mb-8">Tell me a bit about your project, and I'll get back to you as soon as possible.</p>
          <form action="https://salatiz.app.n8n.cloud/form-test/736c6f51-0de4-4634-a994-f09daf4692d2" method="POST" class="space-y-6">
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                  <div>
                      <label for="popup-first-name" class="form-label">First Name *</label>
                      <input type="text" name="first-name" id="popup-first-name" class="contact-input" required>
                  </div>
                  <div>
                      <label for="popup-last-name" class="form-label">Last Name *</label>
                      <input type="text" name="last-name" id="popup-last-name" class="contact-input" required>
                  </div>
              </div>
              <div>
                  <label for="popup-email" class="form-label">Email *</label>
                  <input type="email" name="_replyto" id="popup-email" class="contact-input" required>
              </div>
              <div>
                  <label for="popup-inquiry-type" class="form-label">What service are you interested in?</label>
                  <select id="popup-inquiry-type" name="inquiry-type" class="contact-input" required>
                      <option value="Cinematography Project">Cinematography Project</option><option value="Photography Session">Photography Session</option><option value="Consulting">Consulting</option><option value="General Question">General Question</option>
                  </select>
              </div>
              <div>
                  <p class="form-label">Estimated Budget *</p>
                  <div class="grid grid-cols-2 gap-4 mt-2">
                      <div><label class="radio-label"><input type="radio" name="budget" value="$500 - $1,000" class="radio-input" required><span>$500 - $1k</span></label></div>
                      <div><label class="radio-label"><input type="radio" name="budget" value="$1,000 - $2,000" class="radio-input"><span>$1k - $2k</span></label></div>
                      <div><label class="radio-label"><input type="radio" name="budget" value="$2,000 - $5,000" class="radio-input"><span>$2k - $5k</span></label></div>
                      <div><label class="radio-label"><input type="radio" name="budget" value="$5,000+" class="radio-input"><span>$5,000+</span></label></div>
                  </div>
              </div>
              <div>
                  <label for="popup-message" class="form-label">Tell me about your project *</label>
                  <textarea name="message" id="popup-message" rows="5" class="contact-input" required></textarea>
              </div>
              <div class="pt-2">
                  <button type="submit" class="cta-button w-full px-16 py-4 border-2 border-white rounded-full font-bold text-lg tracking-wider uppercase">Submit Inquiry</button>
              </div>
          </form>
      </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuButton = document.querySelector('button[aria-label="Toggle menu"]');
      const mobileMenu = document.getElementById('mobile-menu');
      menuButton.addEventListener('click', () => { mobileMenu.classList.toggle('hidden'); });
      const nav = document.getElementById('main-nav');
      window.addEventListener('scroll', () => { if (window.scrollY > 50) { nav.classList.add('nav-scroll'); } else { nav.classList.remove('nav-scroll'); } });
      const observer = new IntersectionObserver((entries) => { entries.forEach(entry => { if (entry.isIntersecting) { entry.target.classList.add('active'); } }); }, { threshold: 0.1 });
      const animatedElements = document.querySelectorAll('[data-animate]');
      animatedElements.forEach(el => observer.observe(el));
      const openButtons = document.querySelectorAll('#open-contact-popup, #open-contact-popup-mobile');
      const closeButton = document.getElementById('close-contact-popup');
      const overlay = document.getElementById('contact-overlay');
      const popup = document.getElementById('contact-popup');
      function openPopup() { overlay.classList.add('open'); popup.classList.add('open'); }
      function closePopup() { overlay.classList.remove('open'); popup.classList.remove('open'); }
      openButtons.forEach(button => { button.addEventListener('click', openPopup); });
      closeButton.addEventListener('click', closePopup);
      overlay.addEventListener('click', closePopup);
      document.addEventListener('keydown', (e) => { if (e.key === "Escape" && overlay.classList.contains('open')) { closePopup(); } });
    });
  </script>

</body>
</html>
