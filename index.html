<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Cinematography | A Modern Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-color: #ec4899; /* pink-500 */
      --secondary-color: #40e0d0; /* turquoise */
    }
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #050505;
      color: #f1f1f1;
      -webkit-font-smoothing: antialiased;
      scroll-behavior: smooth;
    }
    #home {
      background: 
        radial-gradient(circle at 15% 25%, hsla(185, 75%, 60%, 0.15), transparent 40%),
        radial-gradient(circle at 85% 70%, hsla(324, 82%, 64%, 0.15), transparent 40%),
        #050505;
    }
    .video-container {
      background: #111;
      padding: 1rem;
      border-radius: 1.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .video-container video {
      border-radius: 1rem;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .highlight-word { color: var(--secondary-color); }
    #main-nav { transition: background-color 0.4s ease, backdrop-filter 0.4s ease; }
    .nav-scroll {
      background-color: rgba(5, 5, 5, 0.75) !important;
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .menu-item a {
      position: relative;
      transition: color 0.3s ease;
    }
    .menu-item a.active-link {
        color: white;
        font-weight: 700;
    }
    .menu-item a:after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: var(--accent-color);
      transition: width 0.3s cubic-bezier(0.215, 0.610, 0.355, 1);
    }
    .menu-item a:hover { color: white; }
    .menu-item a:hover:after { width: 100%; }
    .cta-button {
      position: relative;
      overflow: hidden;
      transition: color 0.4s ease-in-out;
      z-index: 1;
      display: inline-block;
    }
    .cta-button::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background-color: var(--accent-color);
      transition: height 0.4s cubic-bezier(0.215, 0.610, 0.355, 1);
      z-index: -1;
    }
    .cta-button:hover { color: black; }
    .cta-button:hover::before { height: 100%; }
    .service-title {
      color: var(--accent-color);
      font-weight: 700;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }
    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s cubic-bezier(0.165, 0.84, 0.44, 1), transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
    .card {
      background: #111;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .contact-input {
        background-color: #111;
        border: 1px solid rgba(255,255,255,0.1);
        transition: border-color 0.3s;
    }
    .contact-input:focus {
        border-color: var(--accent-color);
        outline: none;
    }
  </style>
</head>
